<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors 2k25</title>
</head>
<body style="background-color:rgb(221, 250, 212);">
    <div class="header">
        <h1>Rock Paper Scissors 2k25</h1>
    </div>
    <div class="leaderboard">
        <h2>Scores</h2>
        <div class="scores">
            <p>Player: </p>
            <p>Computer: </p>
        </div>
    </div>
    <div class="user">
        <h2>Choose your move:</h2>
        <div class="moves" id="moves">
            <button type="button" value="rock">rock</button>
            <button type="button" value="paper">paper</button>
            <button type="button" value="scissors">scissors</button>
        </div>
    </div>
    <div class="cpu">
        <h2>The computer plays:</h2>
        <p class="cpu-play" id="cpu-play"></p>
        <h3 class="winner" id="winner"></h3>
    </div>
